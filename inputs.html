<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel registration</title>
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="./funaablogo 2.jpg" type="image/x-icon">
</head>
<body>
     <div class="image-container">  <img src="./funaablogo 2.jpg" alt="" style="border-radius: 30px; margin-bottom: 20px;"></div>
    <div class="form">
    <form action="">
        SURNAME: 
        <input type="text" placeholder="surname " style="width: 30vw;">
        Other names: 
        <input type="text" placeholder="Firstname first" style="width: 30vw;"> <br>
        Phone Number:
        <input type="tel">
        Email: 
        <input type="email" style="width: 30vw;">

        <label for="colleges">COLLEGE</label>
        <select name="colleges" id="colleges">
            <option value=""></option>
            <option value="COLVET">COLVET</option>
            <option value="coleng">COLENG</option>
            <option value="colanim">COLANIM</option>
            <option value="colbios">COLBIOS</option>
            <option value="colphys">COLPHYS</option>
            <option value="colerm">COLERM</option>
            <option value="colamrud">COLAMRUD</option>
            <option value="colplant">COLPLANT</option>
            <option value="colends">COLENDS</option>
            <option value="colfhec">COLFHEC</option>
        </select><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="Hostel">Hall of Residence</label>
        <select name="Hostel" id="Hostel">
            <option value=""></option>
            <option value="UK block A">UMAR KABIR BLOCK A</option>
            <option value="UK Block B">UMAR KABIR BLOCK B</option>
            <option value="UK Block C">UMAR KABIR BLOCK C</option>
            <option value="UK Block D">UMAR KABIR BLOCK D</option>
            <option value="UK Block E">UMAR KABIR BLOCK E</option>
            <option value="UK EXTENSION 1">UMAR KABIR EXTENSION 1</option>
            <option value="UK EXTENSION 2">UMAR KABIR EXTENSION 2</option>
            <option value="IYAT Block A">IYAT BLOCK A</option>
            <option value="IYAT Block B">IYAT BLOCK B</option>
            <option value="Iyat block C">IYAT BLOCK C</option>
            <option value="Marble">OLABISI SOBOYEJO HOSTEL</option>
            <option value="new needs male">NEW NEEDS ASSESSMENT MALE</option>
            <option value="new needs female">NEW NEEDS ASSESSMENT FEMALE</option>
            <option value="needs male">NEEDS ASSESSMENT MALE</option>
            <option value="needs female">NEEDS ASSESSMENT FEMALE</option>
        </select>
        <label for="room-number">ENTER ROOM NUMBER</label>
        <input type="text" style="height: 3.5vh;"> <br>
        <!-- <select name="room-number" id="room number">
            <option value=""></option>
            <option value=""></option>
        </select> -->
        HOME ADDRESS 
        <input type="text" style="width: 40vw;">
      <a href="./guardian.html" style="color: #fff;">Continue</a>
    </form>
</div>
</body>
</html>
