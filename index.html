<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./FUNAAB-Logo.png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Hostel registration</title>

<body>
    <div class="mainheader">   
        <h2 style="font-size: 35px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: white;">FUNAAB HOSTEL REGISTRATION PORTAL</h2>
        <img src="./funaablogo 2.jpg" alt="" style="border-radius: 30px;">

    </div>  
    <div class="form">
        <form action="">
            Full Name: <br>
            <input type="text" placeholder="Surname/Lastname"> <br>
            <input type="text" placeholder="Other names(Firstname first)"><br>

            Phone Number:<br>
            <input type="tel" placeholder="Phone Number"><br>

            Email: <br>
            <input type="email" placeholder="johndoe@example.com"><br>

            Matric Number: <br>
            <input type="text"><br>

            Upload Passport: <br>
            <input type="file"> <br>

            <a href="" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-decoration: none; color: #2f046a;">Continue</a>


        </form>
    </div>
